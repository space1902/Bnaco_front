<form class="form" [formGroup]="creditoForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label class="from-label">Nombre del tomador:</label>
        <input type="text" class="form-input" id="nombre" placeholder="Nombre" formControlName="nombre" >
      </div>
      <div class="form-group">
        <label for="inputPassword4">Monto:</label>
        <input type="number" class="form-input" id="inputPassword4" [(ngModel)]="monto" placeholder="Monto" formControlName="monto">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Plazo (meses);</label>
        <input type="number" class="form-input" id="inputAddress2" [(ngModel)]="plazomeses" placeholder="Plazo" formControlName="plazoMeses">
      </div>
      <div class="form-group">
        <label for="interes">Interes (efectivo anual):</label>
        <select class="form-input" id="interes" formControlName="interesEA" [(ngModel)]="inter" (click)="llamar(interes)">
        <option [value]="interes" *ngFor="let interes of interes">
          {{interes}}
        </option>
      </select>
      </div>
      <div class="form-group">
        <label for="inputCuota">Cuota mensual</label>
        <input type="number" class="form-input" id="inputCity" formControlName="cuotaMensual">
      </div>
    </div>
  <div class="buttons">
    <button type="submit" class="btn">Crear</button>
  </div>
</form>
